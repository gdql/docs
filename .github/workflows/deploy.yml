# Build and deploy to GitHub Pages
# Enable in repo: Settings > Pages > Build and deployment > Source: GitHub Actions
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: true
    env:
      # Use GitHub Pages URL so assets and links work. For custom domain (e.g. docs.gdql.dev),
      # set it in Settings > Pages and change baseURL in config/_default/hugo.toml to match.
      HUGO_BASEURL: https://gdql.github.io/docs/
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.146.0"
          extended: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: hugo --minify --gc -b ${{ env.HUGO_BASEURL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
